<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bullhorn Message Form</h1>
<form action="#" th:action="@{/process}" th:object="${message}" method="post">
    <input type="hidden" th:field="*{id}" />
    Post date :<input type="text" th:field="*{postdate}"/>
    <span th:if="${#fields.hasErrors('postdate')}"
          th:errors="*{postdate}"></span><br />
    Your Name :<input type="text" th:field="*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}"
          th:errors="*{sentby}"></span><br />
    Your Message :<textarea rows="3" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"></span><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
